            ğŸ¯ <strong>ç›®æ ‡ï¼š</strong> è¿æ¥ç‚¹ä½ï¼Œæ”¶é›†ä¸Šæ–¹æ˜¾ç¤ºçš„å›¾æ ‡ã€‚<br>
            ğŸ§± <strong>æ³¨æ„ï¼š</strong> æ©™è‰²æ–œçº¿æ˜¯å¢™ï¼Œä¼šæŠŠä½ å¼¹å›æ¥ï¼

<script>
    // ================= åˆå§‹åŒ– =================
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // Elements
    const optMode = document.getElementById('optMode');
    const optGrid = document.getElementById('optGrid');
    const optMagnet = document.getElementById('optMagnet');
    const optAIError = document.getElementById('optAIError');
    const groupAI = document.getElementById('groupAI');
    const overlay = document.getElementById('overlay');
    
    // UI Helpers
    optGrid.oninput = () => document.getElementById('valGrid').innerText = `${optGrid.value}x${optGrid.value}`;
    optMagnet.oninput = () => document.getElementById('valMagnet').innerText = `${optMagnet.value}%`;
    optAIError.oninput = () => document.getElementById('valAI').innerText = `${optAIError.value}%`;
    optMode.onchange = () => groupAI.style.display = (optMode.value === 'versus') ? 'block' : 'none';

    // Constants
    const COLORS = {
    bg: '#F5F7FA',       // èƒŒæ™¯æ”¹ä¸ºææ·¡çš„ç°è“è‰²ï¼Œä¸å†æ˜¯åˆºçœ¼çš„çº¯ç™½
    dot: '#E0E0E0',      // ç‚¹ä½æ”¹ä¸ºæ·±ä¸€ç‚¹çš„ç°è‰²
    dotBorder: '#BDBDBD',// ã€æ–°å¢ã€‘ç‚¹ä½çš„è¾¹æ¡†è‰²
    wall: '#FF7043',     // å¢™å£ä¿æŒé†’ç›®çš„æ©™çº¢è‰²
    p1: '#9C27B0',       // ç©å®¶é¢œè‰²åŠ æ·±
    p1Trail: '#E1BEE7',  
    ai: '#00897B',       // AIé¢œè‰²åŠ æ·±
    aiTrail: '#B2DFDB',
    // ç‰©å“é¢œè‰²åŠ æ·±ï¼šé‡‘é»„ã€æ·±ç´«è“ã€æ©˜çº¢
    items: ['#FFC107', '#5C6BC0', '#FF5252'] 
    };
    
    const SHAPES = ['â­', 'ğŸŒ™', 'â˜€'];

    // State
    let CONFIG = {
        grid: 3, mode: 'level', 
        targetCount: 3, winScore: 3,
        orbitR: 45, speed: 17, returnSpeed: 0.2, 
        aiError: 0.2, 
        magnet: 0.5 // 0 to 1
    };

    let state = {
        running: false,
        dots: [], walls: [], entities: [], trail: [], particles: [], shake: 0,
        levelStep: 0, p1Score: 0, aiScore: 0, vsTarget: 0
    };

    // ================= Audio (Synth) =================
    const AudioSys = {
        ctx: null,
        init: function() {
            if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
            if (this.ctx.state === 'suspended') this.ctx.resume();
        },
        tone(freq, type, len) {
            if(!this.ctx) return;
            const o = this.ctx.createOscillator(), g = this.ctx.createGain();
            o.type=type; o.frequency.value=freq; 
            g.gain.setValueAtTime(0.08, this.ctx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime+len);
            o.connect(g); g.connect(this.ctx.destination);
            o.start(); o.stop(this.ctx.currentTime+len);
        },
        shoot() { this.tone(600, 'sine', 0.1); },
        boing() { 
            if(!this.ctx) return;
            const o=this.ctx.createOscillator(), g=this.ctx.createGain();
            o.type='triangle'; o.frequency.setValueAtTime(200, this.ctx.currentTime);
            o.frequency.linearRampToValueAtTime(350, this.ctx.currentTime+0.3);
            g.gain.setValueAtTime(0.1, this.ctx.currentTime);
            g.gain.linearRampToValueAtTime(0, this.ctx.currentTime+0.3);
            o.connect(g); g.connect(this.ctx.destination); o.start(); o.stop(this.ctx.currentTime+0.3);
        },
        win() { this.tone(523, 'square', 0.1); setTimeout(()=>this.tone(784,'square',0.2), 100); }
    };

    // ================= Logic Classes =================
    class Dot {
        constructor(x, y, r, c, idx) {
            this.x=x; this.y=y; this.r=r; this.c=c; this.idx=idx;
            this.item=-1; this.scale=0; this.tScale=0;
        }
        update() { this.scale += (this.tScale - this.scale) * 0.2; }
        // åœ¨ class Dot ä¸­
        draw() {
            // ç»˜åˆ¶ç‚¹ä½ï¼ˆåŠ äº†æè¾¹ï¼‰
            ctx.beginPath(); 
            ctx.arc(this.x, this.y, 7, 0, Math.PI * 2); // åŠå¾„ç¨å¾®è°ƒå°ä¸€ç‚¹ï¼Œç•™å‡ºè¾¹æ¡†ä½ç½®
            ctx.fillStyle = COLORS.dot; 
            ctx.fill();
            ctx.lineWidth = 2;
            ctx.strokeStyle = COLORS.dotBorder; // åŠ ä¸Šç°è‰²è¾¹æ¡†
            ctx.stroke();

            // ç»˜åˆ¶å¼¹å‡ºçš„ç‰©å“
            if(this.scale > 0.01 && this.item !== -1) {
                drawItem(this.x, this.y, this.item, this.scale);
            }
        }
    }

    class Wall {
        constructor(a, b) { this.x1=a.x; this.y1=a.y; this.x2=b.x; this.y2=b.y; }
        draw() {
            ctx.beginPath(); ctx.moveTo(this.x1,this.y1); ctx.lineTo(this.x2,this.y2);
            ctx.lineWidth=8; ctx.strokeStyle=COLORS.wall; ctx.lineCap='round'; ctx.stroke();
            ctx.lineWidth=3; ctx.strokeStyle='rgba(255,255,255,0.4)'; ctx.stroke();
        }
    }

    class Entity {
        constructor(isAI, dot) {
            this.isAI = isAI;
            this.color = isAI ? COLORS.ai : COLORS.p1;
            this.cur = dot;
            this.angle = -Math.PI/2;
            this.pos = {x: dot.x, y: dot.y - CONFIG.orbitR};
            this.state = 'rotating'; 
            this.vel = {x:0, y:0};
            this.aiTimer = 0;
            this.lastDot = null;
        }
        update() {
            if(this.state === 'rotating') {
                this.angle += 0.05;
                this.pos.x = this.cur.x + Math.cos(this.angle) * CONFIG.orbitR;
                this.pos.y = this.cur.y + Math.sin(this.angle) * CONFIG.orbitR;
                if(this.isAI) this.aiThink();
            } 
            else if(this.state === 'flying') {
                // 1. ç£åŠ›å¸é™„é€»è¾‘ (ä»…å¯¹ç©å®¶ç”Ÿæ•ˆ)
                if(!this.isAI && CONFIG.magnet > 0) {
                    this.applyMagnetism();
                }

                // 2. ç§»åŠ¨
                const px=this.pos.x, py=this.pos.y;
                this.pos.x += this.vel.x; this.pos.y += this.vel.y;

                // 3. ç¢°æ’
                if(checkWall(px, py, this.pos.x, this.pos.y) || 
                   this.pos.x<0 || this.pos.x>canvas.width || this.pos.y<0 || this.pos.y>canvas.height) {
                    this.returnState();
                    return;
                }

                // 4. ç€é™†
                for(let d of state.dots) {
                    if(d !== this.cur && Math.hypot(this.pos.x-d.x, this.pos.y-d.y) < CONFIG.orbitR + 5) {
                        this.land(d); return;
                    }
                }
            } 
            else if(this.state === 'returning') {
                this.pos.x += (this.cur.x - this.pos.x) * CONFIG.returnSpeed;
                this.pos.y += (this.cur.y - this.pos.y) * CONFIG.returnSpeed;
                if(Math.hypot(this.pos.x-this.cur.x, this.pos.y-this.cur.y) < 10) {
                    this.state = 'rotating';
                    this.angle = Math.atan2(this.pos.y-this.cur.y, this.pos.x-this.cur.x);
                }
            }
        }

        // ã€æ–°å¢ã€‘ç£åŠ›å¸é™„ç®—æ³•
        applyMagnetism() {
            // å¯»æ‰¾å‰æ–¹æœ€è¿‘çš„ã€ä¸åœ¨èº«åçš„ç‚¹
            let bestDot = null;
            let minDist = 150; // å¸å¼•èŒƒå›´

            for(let d of state.dots) {
                if(d === this.cur) continue;
                // æ’é™¤å¢™å£é˜»æŒ¡çš„ç‚¹
                if(checkWall(this.pos.x, this.pos.y, d.x, d.y)) continue;

                let dx = d.x - this.pos.x;
                let dy = d.y - this.pos.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                
                if(dist < minDist) {
                    // æ£€æŸ¥è§’åº¦ï¼Œåªèƒ½å¸é™„â€œå‰æ–¹â€çš„ç‚¹ (ç‚¹ç§¯ > 0)
                    // æ ‡å‡†åŒ–é€Ÿåº¦å‘é‡
                    let vLen = Math.sqrt(this.vel.x*this.vel.x + this.vel.y*this.vel.y);
                    let dotProd = (this.vel.x/vLen) * (dx/dist) + (this.vel.y/vLen) * (dy/dist);
                    
                    if(dotProd > 0.5) { // å¤¹è§’å°äº60åº¦æ‰å¸é™„
                        minDist = dist;
                        bestDot = d;
                    }
                }
            }

            if(bestDot) {
                // å¯¼å¼•é€»è¾‘ï¼šå¹³æ»‘æ”¹å˜é€Ÿåº¦å‘é‡çš„æ–¹å‘
                let targetAngle = Math.atan2(bestDot.y - this.pos.y, bestDot.x - this.pos.x);
                let currentAngle = Math.atan2(this.vel.y, this.vel.x);
                
                // è§’åº¦æ’å€¼
                let diff = targetAngle - currentAngle;
                // å¤„ç† -PI åˆ° PI çš„è·³å˜
                while (diff > Math.PI) diff -= 2 * Math.PI;
                while (diff < -Math.PI) diff += 2 * Math.PI;

                // è½¬å‘åŠ›åº¦åŸºäº magnet é…ç½® (0.01 - 0.15)
                let steerForce = CONFIG.magnet * 0.15; 
                let newAngle = currentAngle + diff * steerForce;

                // åº”ç”¨æ–°é€Ÿåº¦
                let speed = Math.sqrt(this.vel.x*this.vel.x + this.vel.y*this.vel.y);
                this.vel.x = Math.cos(newAngle) * speed;
                this.vel.y = Math.sin(newAngle) * speed;
                
                // è§†è§‰è°ƒè¯•ï¼šç”»ä¸€æ ¹ç»†ç»†çš„ç£åŠ›çº¿ï¼ˆå¯é€‰ï¼Œä¸ºäº†ç¾è§‚æš‚æ—¶ä¸ç”»ï¼‰
            }
        }

        shoot() {
            if(this.state !== 'rotating') return;
            AudioSys.shoot();
            this.state = 'flying';
            let a = Math.atan2(this.pos.y - this.cur.y, this.pos.x - this.cur.x);
            this.vel = {x: Math.cos(a)*CONFIG.speed, y: Math.sin(a)*CONFIG.speed};
        }
        returnState() {
            AudioSys.boing();
            spawnParticles(this.pos.x, this.pos.y, COLORS.wall);
            state.shake = 5;
            this.state = 'returning';
        }
        land(dot) {
            state.trail.push({x1:this.cur.x, y1:this.cur.y, x2:dot.x, y2:dot.y, c: this.isAI?COLORS.aiTrail:COLORS.p1Trail});
            if(state.trail.length>10) state.trail.shift();
            this.lastDot = this.cur;
            this.state = 'rotating';
            this.cur = dot;
            this.angle = Math.atan2(this.pos.y-dot.y, this.pos.x-dot.x);
            checkHit(this, dot);
        }
        draw() {
            if(this.state === 'flying' || this.state === 'returning') {
                ctx.beginPath(); ctx.moveTo(this.cur.x, this.cur.y); ctx.lineTo(this.pos.x, this.pos.y);
                ctx.strokeStyle = this.color; ctx.lineWidth=2; ctx.setLineDash([6,6]); ctx.stroke(); ctx.setLineDash([]);
            }
            ctx.beginPath(); ctx.arc(this.pos.x, this.pos.y, 11, 0, Math.PI*2); ctx.fillStyle = this.color; ctx.fill();
            ctx.fillStyle='#FFF'; ctx.beginPath(); ctx.arc(this.pos.x-4, this.pos.y-4, 4, 0, Math.PI*2); ctx.fill();
            if(this.isAI) { ctx.fillStyle='#FFF'; ctx.font='bold 10px Arial'; ctx.fillText('AI', this.pos.x-5, this.pos.y+4); }
        }

        aiThink() {
            const now = Date.now();
            if(now < this.aiTimer) return;
            
            // 1. æ‰¾ç›®æ ‡
            let target = null;
            if(CONFIG.mode === 'versus') {
                let list = state.dots.filter(d => d.item === state.vsTarget);
                if(list.length) target = list.sort((a,b)=>dist(this.cur,a)-dist(this.cur,b))[0];
            }
            if(!target) return;

            // 2. æ‰¾é‚»å±… (æ’é™¤ä¸Šä¸€ä¸ªç‚¹)
            const nbs = state.dots.filter(d => (Math.abs(d.r-this.cur.r)+Math.abs(d.c-this.cur.c)===1));
            const cands = (nbs.length > 1 && this.lastDot) ? nbs.filter(n=>n!==this.lastDot) : nbs;
            
            // 3. é€‰è·¯ (ç›´çº¿æ— è§†å¢™å£é˜»æŒ¡ï¼Œå› ä¸ºæ–œå¢™ä¸æŒ¡ç›´çº¿)
            let best = null, minD = Infinity;
            for(let n of cands) {
                let d = dist(n, target);
                if(d < minD) { minD = d; best = n; }
            }

            if(best) {
                let aim = Math.atan2(best.y-this.cur.y, best.x-this.cur.x);
                let cur = normalizeAngle(this.angle);
                let tar = normalizeAngle(aim);
                
                // å¤±è¯¯åˆ¤å®š
                if(Math.random() < CONFIG.aiError) {
                    if(Math.abs(cur-tar) < 1.0 && Math.random()<0.1) {
                        this.shoot(); this.aiTimer = now + 1000;
                    }
                } else {
                    if(Math.abs(cur-tar) < 0.1 || Math.abs(Math.abs(cur-tar)-Math.PI*2)<0.1) this.shoot();
                }
            }
        }
    }

    // ================= Helpers =================
    function dist(a,b){ return Math.hypot(a.x-b.x, a.y-b.y); }
    function normalizeAngle(a){ let r=a%(Math.PI*2); return r<0?r+Math.PI*2:r; }
    function checkWall(x1, y1, x2, y2) {
        for(let w of state.walls) {
            let d = (w.y2-w.y1)*(x2-x1) - (w.x2-w.x1)*(y2-y1);
            if(d === 0) continue;
            let ua = ((w.x2-w.x1)*(y1-w.y1) - (w.y2-w.y1)*(x1-w.x1)) / d;
            let ub = ((x2-x1)*(y1-w.y1) - (y2-y1)*(x1-w.x1)) / d;
            if(ua > 0.05 && ua < 0.95 && ub > 0.05 && ub < 0.95) return true;
        }
        return false;
    }
    function spawnParticles(x, y, c) { for(let i=0;i<8;i++) state.particles.push({x,y,vx:(Math.random()-.5)*12,vy:(Math.random()-.5)*12,life:1,c}); }
    function drawItem(x, y, type, s) {
    ctx.save(); 
    ctx.translate(x, y + Math.sin(Date.now()/200)*3);
    
    // è®¾ç½®é€šç”¨çš„æè¾¹æ ·å¼
    ctx.lineWidth = 3;
    ctx.lineJoin = 'round';
    ctx.strokeStyle = '#FFFFFF'; // ä½¿ç”¨ç™½è‰²æè¾¹ï¼Œåƒè´´çº¸ä¸€æ ·ï¼Œå¢åŠ å¯è¯»æ€§

    if(type===0) { // æ˜Ÿæ˜Ÿ
        ctx.beginPath();
        ctx.fillStyle = COLORS.items[0];
        for(let i=0;i<5;i++){
            ctx.lineTo(Math.cos((18+i*72)/180*Math.PI)*18*s,-Math.sin((18+i*72)/180*Math.PI)*18*s);
            ctx.lineTo(Math.cos((54+i*72)/180*Math.PI)*9*s,-Math.sin((54+i*72)/180*Math.PI)*9*s);
        }
        ctx.closePath();
        ctx.stroke(); // å…ˆæè¾¹
        ctx.fill();   // åå¡«å……
    } 
    else if(type===1) { // æœˆäº®
        let r=16*s; 
        ctx.beginPath(); 
        ctx.arc(0,0,r,0,Math.PI*2); 
        ctx.fillStyle = COLORS.items[1]; 
        
        // è¿™é‡Œçš„æè¾¹å¤„ç†æ¯”è¾ƒç‰¹æ®Šï¼Œå› ä¸ºæ˜¯é®ç½©ç”»æ³•ï¼Œæˆ‘ä»¬ç®€å•ç”»ä¸ªåœ†è½®å»“
        ctx.fill();
        ctx.globalCompositeOperation='destination-out'; 
        ctx.beginPath(); 
        ctx.arc(r*0.4,-r*0.4,r*0.9,0,Math.PI*2); 
        ctx.fill();
        
        // æ¢å¤æ­£å¸¸æ¨¡å¼è¡¥ç”»ä¸€ä¸ªè½®å»“ï¼ˆå¯é€‰ï¼Œä¸ºäº†ç®€å•è¿™é‡Œä¸åšå¤æ‚æè¾¹ï¼Œå› ä¸ºæ·±è“è‰²åœ¨æµ…åº•ä¸Šå¾ˆæ¸…æ™°ï¼‰
        ctx.globalCompositeOperation='source-over';
    } 
    else { // å¤ªé˜³
        let r=18*s; 
        ctx.strokeStyle = COLORS.items[2]; // å¤ªé˜³å…‰èŠ’ç”¨æœ¬è‰²
        ctx.lineWidth = 3; 
        for(let i=0;i<8;i++){
            ctx.rotate(Math.PI/4);
            ctx.beginPath();
            ctx.moveTo(r*0.5,0);
            ctx.lineTo(r,0);
            ctx.stroke();
        }
        ctx.beginPath();
        ctx.arc(0,0,r*0.5,0,Math.PI*2);
        ctx.fillStyle = COLORS.items[2];
        ctx.fill();
        // ç»™å¤ªé˜³ä¸­å¿ƒåŠ ä¸ªç™½åœˆï¼Œæ›´æ¸…æ™°
        ctx.strokeStyle = '#FFF';
        ctx.lineWidth = 2;
        ctx.stroke();
    }
    ctx.restore();
}

    // ================= Core Logic =================
    function applySettings() {
        CONFIG.mode = optMode.value;
        CONFIG.grid = parseInt(optGrid.value);
        CONFIG.magnet = parseInt(optMagnet.value) / 100;
        CONFIG.aiError = parseInt(optAIError.value) / 100;

        state = { running: true, dots: [], walls: [], entities: [], trail: [], particles: [], shake: 0, levelStep: 0, p1Score: 0, aiScore: 0, vsTarget: 0 };
        overlay.style.opacity = 0; setTimeout(()=>overlay.style.display='none', 400);

        // Map Gen
        const padX=80, padY=200;
        const size = Math.min(canvas.width-padX, canvas.height-padY);
        const step = size / (CONFIG.grid-1);
        const sx = (canvas.width-size)/2, sy = (canvas.height-size)/2+60;
        let idx=0;
        for(let r=0;r<CONFIG.grid;r++) for(let c=0;c<CONFIG.grid;c++) state.dots.push(new Dot(sx+c*step, sy+r*step, r, c, idx++));

        // Wall Gen (Random Diagonal)
        let nWalls = Math.floor(CONFIG.grid * 0.8);
        for(let i=0; i<nWalls; i++) {
            let a = state.dots[Math.floor(Math.random()*state.dots.length)];
            let b = state.dots.find(d => Math.abs(d.r-a.r)===1 && Math.abs(d.c-a.c)===1);
            if(b && !state.walls.some(w => (w.x1===a.x && w.x2===b.x))) state.walls.push(new Wall(a, b));
        }

        // Entities
        state.entities.push(new Entity(false, state.dots[state.dots.length-CONFIG.grid]));
        
        if(CONFIG.mode === 'versus') {
            state.entities.push(new Entity(true, state.dots[CONFIG.grid-1]));
            document.getElementById('levelUI').style.opacity = 0;
            document.getElementById('versusUI').style.opacity = 1;
            document.getElementById('p1ScoreVal').innerText = 0;
            document.getElementById('aiScoreVal').innerText = 0;
            spawnVersusItems();
        } else {
            document.getElementById('levelUI').style.opacity = 1;
            document.getElementById('versusUI').style.opacity = 0;
            initLevelUI(); spawnLevelTarget();
        }
    }

    function initLevelUI() {
        const ui = document.getElementById('levelUI'); ui.innerHTML = '';
        for(let i=0; i<CONFIG.targetCount; i++) {
            let el = document.createElement('div'); el.className = 'target-icon'; el.innerText = SHAPES[i%3];
            ui.appendChild(el);
        }
        updateLevelUI();
    }
    function updateLevelUI() {
        for(let i=0; i<document.getElementById('levelUI').children.length; i++) 
            document.getElementById('levelUI').children[i].classList.toggle('active', i===state.levelStep);
    }
    function spawnLevelTarget() {
        let safe = state.dots.filter(d => d !== state.entities[0].cur);
        let t = safe[Math.floor(Math.random()*safe.length)];
        t.item = state.levelStep % 3; t.tScale = 1;
    }
    function spawnVersusItems() {
        state.dots.forEach(d => {d.item=-1; d.tScale=0;});
        state.vsTarget = Math.floor(Math.random()*3);
        document.getElementById('versusTarget').innerText = SHAPES[state.vsTarget];
        
        const occupied = state.entities.map(e => e.cur);
        let safe = state.dots.filter(d => !occupied.includes(d));
        if(!safe.length) return;

        let tDot = safe[Math.floor(Math.random()*safe.length)];
        tDot.item = state.vsTarget; tDot.tScale = 1;
        
        // Distractions
        let count = Math.ceil(state.dots.length/3);
        for(let i=0; i<count; i++) {
            let d = safe[Math.floor(Math.random()*safe.length)];
            if(d.item === -1) { d.item = Math.floor(Math.random()*3); d.tScale = 1; }
        }
    }

    function checkHit(ent, dot) {
        let hit = false;
        if(CONFIG.mode === 'level') {
            if(!ent.isAI && dot.item === state.levelStep % 3) {
                hit = true; state.levelStep++;
                document.getElementById('levelUI').children[state.levelStep-1].classList.add('done');
                if(state.levelStep >= CONFIG.targetCount) gameOver('é—¯å…³æˆåŠŸ!');
                else { spawnLevelTarget(); updateLevelUI(); }
            }
        } else {
            if(dot.item === state.vsTarget) {
                hit = true;
                if(ent.isAI) { state.aiScore++; document.getElementById('aiScoreVal').innerText=state.aiScore; }
                else { state.p1Score++; document.getElementById('p1ScoreVal').innerText=state.p1Score; }
                
                if(state.p1Score >= CONFIG.winScore) gameOver('ä½ èµ¢äº†!');
                else if(state.aiScore >= CONFIG.winScore) gameOver('AI èµ¢äº†!');
                else spawnVersusItems();
            }
        }
        if(hit) {
            AudioSys.win(); spawnParticles(dot.x, dot.y, COLORS.items[0]); state.shake = 10;
            dot.item = -1; dot.tScale = 0;
        } else if(dot.item !== -1) ent.returnState();
    }
    function gameOver(msg) {
        state.running = false;
        document.getElementById('overlayTitle').innerText = msg;
        overlay.style.display = 'flex';
        setTimeout(()=>overlay.style.opacity = 1, 10);
    }

    // ================= Loop =================
    function loop() {
        requestAnimationFrame(loop);
        let sx=0, sy=0;
        if(state.shake>0) { sx=(Math.random()-.5)*state.shake; sy=(Math.random()-.5)*state.shake; state.shake*=0.9; }
        ctx.setTransform(1,0,0,1,sx,sy); ctx.clearRect(0,0,canvas.width,canvas.height);

        state.walls.forEach(w => w.draw());
        state.trail.forEach(t => {
            ctx.beginPath(); ctx.moveTo(t.x1,t.y1); ctx.lineTo(t.x2,t.y2);
            ctx.strokeStyle=t.c; ctx.lineWidth=4; ctx.stroke();
        });
        state.dots.forEach(d => { d.update(); d.draw(); });
        state.entities.forEach(e => { e.update(); e.draw(); });
        
        for(let i=state.particles.length-1; i>=0; i--) {
            let p = state.particles[i];
            p.x+=p.vx; p.y+=p.vy; p.life-=0.05;
            ctx.globalAlpha=p.life; ctx.fillStyle=p.c; ctx.beginPath(); ctx.arc(p.x,p.y,5,0,Math.PI*2); ctx.fill();
            if(p.life<=0) state.particles.splice(i,1);
        }
        ctx.globalAlpha=1;
    }

    function input(e) {
        if(e.target.tagName !== 'CANVAS') return;
        e.preventDefault(); AudioSys.init();
        if(state.running && state.entities[0]) state.entities[0].shoot();
    }
    window.addEventListener('mousedown', input); window.addEventListener('touchstart', input, {passive:false});

    // Boot
    applySettings();
    loop();

</script>
